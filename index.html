<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/mieistili.css">
  </head>
  <body>

    <div class="container-fluid mieidiv" class="mieidiv">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-outline-info">HOME</button>
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-outline-info">CHI SIAMO</button>
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-outline-info">MISSION</button>
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-outline-info">PORTFOLIO</button>
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-outline-info">CONTATTI</button>
            </div>
        </div>
    </div> 

    <div class="row container-fluid mieidiv">
        <div class="col-10">
            <div class="row">
                <div class="col-5 box">
                    1
                </div>

                <div class="col-5 offset-md-1 box">
                    2
                </div>
            </div>

            <div class="row">
                <div class="col-3 box">
                    3
                </div>

                <div class="col-3 box offset-md-1">
                    4
                </div>

                <div class="col-3 box offset-md-1">
                    5
                </div>
            </div>

            <div class="row">
                <div class="col-11 box">
                    6
                </div>
            </div>
        </div>

        <div class="col-2 box">
            7
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
